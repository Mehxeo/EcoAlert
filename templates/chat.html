<div class="chat-container">
    <div class="chat-messages" id="chat-messages">
        <div class="message system-message">
            <p>Welcome to Enviorvision! Ask me anything about the current weather and environmental conditions.</p>
        </div>
    </div>
    <div id="thinking-indicator" class="thinking-indicator hidden">
        <span class="thinking-text">thinking</span>
        <span class="thinking-dots"></span>
    </div>
    <div class="chat-input">
        <input type="text" id="user-input" placeholder="Ask about weather, air quality, or environmental conditions...">
        <button id="send-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="22" y1="2" x2="11" y2="13"></line>
                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
        </button>
    </div>
</div>
